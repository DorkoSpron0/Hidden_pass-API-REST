spring:
  profiles:
    active: dev # Selecciona el perfil por defecto
  mail:
    host: smtp.gmail.com
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

springdoc:
  packages-to-scan: com.sena.hidden_pass.infrastructure.entry_points
  paths-to-match: "/api/v1/hidden_pass/**"  # Ajusta seg√∫n tu estructura de rutas